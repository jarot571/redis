name: redis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-redis:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --name redis-server
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # This is the corrected path to the directory with package.json
        working-directory: ./redis/
        run: npm install

      - name: Run tests with Redis
        # This also needs to be corrected to the right path
        working-directory: ./redis/
        env:
          REDIS_HOST: redis
          REDIS_PORT: 6379
        run: npm test # Or whatever command you use to run your tests
