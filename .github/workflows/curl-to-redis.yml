name: Node.js API Test Redis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --name test-redis-server
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for Redis service to be ready
        run: |
          echo "Waiting for Redis to be healthy..."
          for i in $(seq 1 10); do
            if docker exec test-redis-server redis-cli ping | grep -q PONG; then
              echo "Redis is up and running!"
              exit 0
            fi
            echo "Attempt $i failed. Waiting 5 seconds..."
            sleep 5
          done
          echo "Redis service failed to start after multiple attempts."
          exit 1

      - name: Build application Docker image
        run: docker build -t my-app .

      - name: Start application container
        run: |
          docker run \
            -d \
            --name app-node \
            -p 3000:3000 \
            -e REDIS_HOST=redis \
            my-app

      - name: Wait for Node app to be ready
        run: |
          API_URL="http://127.0.0.1:3000/api/x-transaction-redis"
          echo "Waiting for app-node to be ready..."
          for i in $(seq 1 20); do
            if curl -s $API_URL >/dev/null; then
              echo "App-node is ready!"
              break
            fi
            echo "Attempt $i: App not ready yet, retrying in 5s..."
            sleep 5
          done

      - name: Run API tests with Curl
        run: |
          API_URL="http://127.0.0.1:3000/api/x-transaction-redis"
          API_BYPASS_URL="http://127.0.0.1:3000/api/bypass"

          for url in $API_URL $API_URL $API_URL $API_BYPASS_URL $API_BYPASS_URL $API_BYPASS_URL; do
            RESPONSE=$(curl -s -X POST $url \
              -H "Content-Type: application/json" \
              -H "x-transaction-id: 2025-08-13" \
              -d '{"message":"Test from CI/CD"}')
            echo "Response from $url: $RESPONSE"
          done

      - name: Cleanup containers
        if: always()
        run: |
          docker stop app-node
          docker rm app-node
