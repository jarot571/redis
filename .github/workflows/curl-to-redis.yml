name: Node.js API Test Redis

on:
  push:
    branches:
      - del
  pull_request:
    branches:
      - del

jobs:
  test-api:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:5.0-alpine
        ports:
          - 6379:6379
        options: >-
          --name test-redis-server
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for Redis service to be ready
        run: |
          echo "Waiting for Redis to be healthy..."
          for i in $(seq 1 10); do
            if docker exec test-redis-server redis-cli ping | grep -q PONG; then
              echo "Redis is up and running!"
              exit 0
            fi
            echo "Attempt $i failed. Waiting 5 seconds..."
            sleep 5
          done
          echo "Redis service failed to start after multiple attempts."
          exit 1

      - name: Build application Docker image
        run: docker build -t my-app .

      - name: Start application container
        run: |
          docker run \
            -d \
            --name app-node \
            -e REDIS_HOST=127.0.0.1 \
            -p 3000:3000 \
            my-app

      - name: Wait for app to be ready
        run: |
          echo "Waiting for app-node to be ready..."
          sleep 10

      - name: Run API tests with Curl
        run: |
          API_URL="http://127.0.0.1:3000/api/x-transaction-redis"
          API_BYPASS_URL="http://127.0.0.1:3000/api/bypass"

          echo "--- Testing POST request to $API_URL ---"
          for i in {1..3}; do
            RESPONSE=$(curl -s -X POST $API_URL \
              -H "Content-Type: application/json" \
              -H "x-transaction-id: 2025-08-13" \
              -d '{"message":"Test from CI/CD"}')
            echo "API-req-$i Response: $RESPONSE"
          done

          echo "--- Testing POST request to $API_BYPASS_URL ---"
          for i in {4..6}; do
            RESPONSE=$(curl -s -X POST $API_BYPASS_URL \
              -H "Content-Type: application/json" \
              -H "x-transaction-id: 2025-08-13" \
              -d '{"message":"Test from CI/CD"}')
            echo "API-req-$i Response: $RESPONSE"
          done

      - name: Cleanup containers
        if: always()
        run: |
          docker stop app-node
          docker rm app-node
